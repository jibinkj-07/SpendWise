name: spend_wise
description: "A finance management app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: # state management tool
  equatable: # data comparison helper
  get_it: # dependency injection tool
  either_dart: # error handling helper
  hive_flutter: # local database
  path_provider: # directory service helper
  internet_connection_checker_plus: #internet connection checker helper
  flutter_svg: # svg loader
  firebase_auth:
  google_sign_in:
  firebase_database:
  firebase_storage:
  firebase_core:
  image_picker: # image picker helper
  cached_network_image: # for network image loader
  intl: # for date formatting
  lottie: # for rendering lottie animations
  flutter_colorpicker: # for picking color
  uuid: # for generating random keys
  currency_picker: # for currency picking
  google_nav_bar: # for home screen bottom nav bar
  shimmer: # for loading animation
  syncfusion_flutter_charts: # for chart view
  sliver_tools: # for showing pinned heading in transaction history


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/font/Poppins-ExtraLight.ttf
          weight: 200
